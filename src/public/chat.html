<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barefoot Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-window">
        <div id="user"></div>
            <div id="output">
               
            </div>
            <div id="feedback"></div>
            <input type="text" id="name" value="" placeholder="Enter Your Name" readonly>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Write message ..."></textarea>         
            <button id="send">Send</button>
        </div>
    </div>
    

    <script src="/scripts/moment.js"></script>
    <script src="/scripts/chats-functions.js"></script>
    <script src="/scripts/chat.js"></script>
</body>
</html>
